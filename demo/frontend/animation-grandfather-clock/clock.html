<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #clock {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid;
            font-size: 20px;
            position: relative;
        }
        /* 所有刻度枚举*/
        
        .scale>div {
            position: absolute;
            height: 5px;
            width: 1px;
            left: 50%;
            background-color: black;
            /* 中心Y偏移=时钟高度/2 */
            transform-origin: 0 150px;
        }
        
        .scale>div:nth-child(5n+1) {
            height: 10px;
        }
        
        .math>div {
            position: absolute;
            line-height: 20px;
            width: 20px;
            text-align: center;
        }
        /* 所有数字枚举*/
        
        .math1 {
            /* left=时钟半径+(时钟半径-刻度高度)*cos(-60°)-盒子宽度/2  */
            left: 205px;
            /* top=时钟半径+(时钟半径-刻度高度)*sin(-60°)-行高/2 */
            top: 27.41px;
        }
        
        .math2 {
            /* left=时钟半径+(时钟半径-刻度高度)*cos(-30°)盒子宽度/2   */
            left: 252.58px;
            /* top=时钟半径+(时钟半径-刻度高度)*sin(-60°)-行高/2  */
            top: 75px;
        }
        
        .math3 {
            /* left=时钟半径+(时钟半径-刻度高度)*cos(0°)-盒子宽度/2   */
            left: 270px;
            /* top=时钟半径+(时钟半径-刻度高度)*sin(0°)-行高/2  */
            top: 140px;
        }
        
        .math4 {
            /* left=时钟半径+(时钟半径-刻度高度)*cos(30°)-盒子宽度/2   */
            left: 252.58px;
            /* top=时钟半径+(时钟半径-刻度高度)*sin(30°)-行高/2  */
            top: 205px;
        }
        
        .math5 {
            /* left=时钟半径+(时钟半径-刻度高度)*cos(60°)-盒子宽度/2  */
            left: 205px;
            /* top=时钟半径+(时钟半径-刻度高度)*sin(60°)-行高/2   */
            top: 252.58px;
        }
        
        .math6 {
            /* left=时钟半径+(时钟半径-刻度高度)*cos(90°)-盒子宽度/2  */
            left: 140px;
            /* top=时钟半径+(时钟半径-刻度高度)*sin(90°)-行高/2   */
            top: 270px;
        }
        
        .math7 {
            /* left=时钟半径+(时钟半径-刻度高度)*cos(120°)-盒子宽度/2  */
            left: 75px;
            /* top=时钟半径+(时钟半径-刻度高度)*sin(120°)-行高/2   */
            top: 252.58px;
        }
        
        .math8 {
            /* left=时钟半径+(时钟半径-刻度高度)*cos(120°)-盒子宽度/2  */
            left: 27.41px;
            /* top=时钟半径+(时钟半径-刻度高度)*sin(150°)-行高/2   */
            top: 205px;
        }
        
        .math9 {
            /* left=时钟半径+(时钟半径-刻度高度)*cos(180°)-盒子宽度/2  */
            left: 10px;
            /* top=时钟半径+(时钟半径-刻度高度)*sin(180°)-行高/2 */
            top: 140px;
        }
        
        .math10 {
            /* left=时钟半径+(时钟半径-刻度高度)*cos(210°)-盒子宽度/2 */
            left: 27.41px;
            /* top=时钟半径+(时钟半径-刻度高度)*sin(210°)-行高/2  */
            top: 75px;
        }
        
        .math11 {
            /* left=时钟半径+(时钟半径-刻度高度)*cos(240°)-盒子宽度/2 */
            left: 75px;
            /* top=时钟半径+(时钟半径-刻度高度)*sin(240°)-行高/2  */
            top: 27.41px;
        }
        
        .math12 {
            /* left=时钟半径+(时钟半径-刻度高度)*cos(270°)-盒子宽度/2  */
            left: 140px;
            /* top=时钟半径+(时钟半径-刻度高度)*sin(270°)-行高/2  */
            top: 10px;
        }
        
        .pointer>div,
        .center {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }
        
        .center {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: coral;
        }
        
        .pointer>div {
            animation-name: rotation;
            animation-iteration-count: infinite;
        }
        
        @keyframes rotation {
            from {
                transform: rotate(0deg) translateY(-50%);
            }
            to {
                transform: rotate(360deg) translateY(-50%);
            }
        }
        
        .hour-hand {
            width: 10px;
            height: 75px;
            background-color: black;
            animation: 216000s linear;
        }
        
        .minute-hand {
            width: 4px;
            height: 100px;
            background-color: black;
            animation: 3600s linear;
        }
        
        .second-hand {
            width: 2px;
            height: 130px;
            background-color: red;
            animation: 60s steps(60, end);
        }
    </style>
    <title>clock</title>
</head>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>文档标题</title>
</head>
<body>
<div class="regist-box">
                <div class="regist-group">
                    <label class="regist-label"><span class="regist-star">*</span>邮箱</label>
                    <div class="regist-cell">
                        <input type="email" class="regist-input focus"><span class="regist-remark regist-warn">
                            邮箱格式不准确（示意）
                        </span>
                    </div>
                </div>
                <div class="regist-group">
                    <label class="regist-label"><span class="regist-star">*</span>密码</label>
                    <div class="regist-cell">
                        <input type="password" class="regist-input focus"><span class="regist-remark">
                            请输入6-16位密码，不能使用空格
                        </span>
                    </div>
                </div>
                <div class="regist-group">
                    <label class="regist-label">手机号码</label>
                    <div class="regist-cell">
                        <input type="tel" class="regist-input focus">
                    </div>
                </div>
                <div class="regist-group">
                    <label class="regist-label"></label>
                    <div class="regist-cell">
                        <a href="javascript:" class="regist-btn">立即注册</a>
                    </div>
                </div>
            </div>
</body>
</html>
